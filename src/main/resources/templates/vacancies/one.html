<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование вакансии</title>
    <!-- libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- /libs -->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Job4jDreamJob</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Главная</a>
                <a class="nav-link" th:href="@{/vacancies}">Вакансии</a>
                <a class="nav-link" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                <a class="nav-link" th:href="@{/candidates/create}">Создать резюме</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form class="mt-3" th:action="@{/vacancies/update}" method="post" th:object="${vacancy}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="Предлагаемая должность, например, Ведущий Java разработчик">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" rows="25" id="description" th:field="*{description}"
                      placeholder="Опишите требования к кандидату"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="visible" th:field="*{visible}">
            <label class="form-check-label" for="visible">Опубликовать</label>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <a class="btn btn-light w-100" th:href="@{/vacancies}">Отмена</a>
            </div>
            <div class="col">
                <a class="btn btn-danger w-100" th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}" role="button">Удалить</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success w-100">Обновить</button>
            </div>
        </div>
    </form>
</div>
<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<!-- /libs -->
</body>
</html>
